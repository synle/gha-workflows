on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        default: 'ubuntu-latest'

jobs:
  build:
    runs-on: ${{ inputs.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - run: make format
      - uses: EndBug/add-and-commit@v8
        with:
          message: 'CI / CD - Prettier Automatic Commit'
        continue-on-error: true

